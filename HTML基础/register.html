<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="shortcut icon" href="violet.ico" />
    <link rel="stylesheet" href="../CSS/base.css">
    <link rel="stylesheet" href="../CSS/register.css">
</head>

<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="index2.html"><img src="../HTML基础/images/bilan.png" alt=""></a>
            </div>
        </header>
        <div class="registerarea">
            <h3>
                注册新用户
                <div class="login">我有账号，去<a href="#">登录</a> </div>
            </h3>
            <div class="regi_form">
                <form action="">
                    <ul>
                        <li><label for="">手机号:</label><input type="text" class="inp"><span class="error"><i
                                    class="error_icon"></i> 手机号格式不正确,请重新输入</span></li>
                        <li><label for="">短信验证码:</label><input type="text" class="inp"><span class="success"><i
                                    class="success_icon"></i> 短信验证码输入正确</span></li>
                        <li><label for="">登录密码:</label><input type="password" class="inp"><span class="error"><i
                                    class="error_icon"></i> 密码不少于6位数,请重新输入</span></li>
                        <li class="safe">安全程度<em class="ruo">弱</em><em class="zh">中</em><em class="qiang">强</em></li>
                        <li><label for="">确认密码:</label><input type="password" class="inp"><span class="error"><i
                                    class="error_icon"></i> 密码不一致,请重新输入</span></li>
                        <li class="agree"><input type="checkbox">同意协议并注册<a href="#">《同意用户协议》</a> </li>
                        <li><input type="submit" value="提交注册" class="btn"></li>
                    </ul>
                </form>

            </div>
        </div>
        <footer></footer>
    </div>
</body>

</html>
